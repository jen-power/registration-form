<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section>
    <div class="island">
      <h1 class="not-bold">Want to go to Mars?</h1>
      <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form>
        <fieldset>
          <legend class="giga italic not-bold">Personal details</legend>
          <div>
            <label for="name">Name</label>
            <input id="name">
          </div>
          <div>
            <label for="age" class="age">Age</label>
            <input id="age">
          </div>
          <div>
            <label for="email" class="email">Email</label>
            <input id="email" name="email">
          </div>
          <div>
            <label for="fitness">Physical fitness</label>
            <select id="fitness">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div>
            <label for="address">Address</label>
            <input id="address">
          </div>
        </fieldset>

        <fieldset>
          <legend class="giga italic not-bold">Mission statement</legend>
          <div>
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message" required></textarea>
          </div>
        </fieldset>

        <button type="submit">Register for the trip!</button>
        <input type="hidden" name="_subject" value="Request to join the mission">

      </form>
    </div>
  </section>

</body>
</html>
