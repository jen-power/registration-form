<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i" rel="stylesheet">
</head>
<body>

  <section>
    <div class="gutter pad-t-2 pad-b-2">

      <form class="max-length">
        <h1 class="not-bold">Want to go to Mars?</h1>
        <p class="mega">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

        <fieldset>
          <legend class="giga italic not-bold push">Personal details</legend>
          <div class="grid">
            <div class="push unit unit-xs-1 unit-l-1-2">
              <label for="name">Name</label>
              <input id="name">
            </div>
            <div class="push unit unit-xs-1 unit-l-1-2">
              <label for="age" class="age">Age</label>
              <input id="age">
            </div>
            <div class="push unit unit-xs-1 unit-l-1-2">
              <label for="email" class="email">Email</label>
              <input id="email" name="email">
            </div>
            <div class="push unit unit-xs-1 unit-l-1-2">
              <label for="fitness">Physical fitness</label>
              <select id="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>
          <div class="push">
            <label for="address">Address</label>
            <input id="address" class="address">
          </div>
        </fieldset>

        <fieldset>
          <legend class="giga italic not-bold push">Mission statement</legend>
          <div class="push">
            <label for="message">Why do you want to go to Mars?</label>
            <textarea id="message" required></textarea>
          </div>
        </fieldset>
        <div class="text-center">
          <button type="submit" class="btn">Register for the trip!</button>
        </div>
        <input type="hidden" name="_subject" value="Request to join the mission">

      </form>
    </div>
  </section>

</body>
</html>
